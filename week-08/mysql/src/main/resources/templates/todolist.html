
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo CRUD App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Todos for today:</h1>

<a th:href="@{/todo/add}">Add new todo</a>


<!--<p th:if="${todos.size() == 0}">You don't have anything to do</p>-->

<form th:action="@{/todo/search}" th:method="post" >
  <input type="text" th:name="search">
  <button type="submit">search</button>
</form>

<br>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Action</th>
    <th>Urgent</th>
    <th>Done</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.getId()}"></td>
    <td th:text="${todo.getTitle()}"></td>
    <td th:text="${todo.isUrgent()}"></td>
    <td th:text="${todo.isDone()}"></td>
    <td><a th:href="@{'/todo/delete/' + ${todo.id}}">delete</a></td>
    <td><a th:href="@{'/todo/edit/' + ${todo.id}}">edit</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
