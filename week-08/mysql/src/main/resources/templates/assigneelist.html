<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/style.css">
<head>
  <meta charset="UTF-8">
  <title>Assignees</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Edit</th>
  </thead>
  <tbody>
  <tr th:each="assignee : ${assignees}">
    <td th:text="${assignee.getId()}"></td>
    <td th:text="${assignee.getName()}"></td>
    <td th:text="${assignee.getEmail()}"></td>
    <td><a th:href="@{'/assignee/edit/' + ${assignee.id}}">edit</a></td>

<!--    <td><a th:href="@{'/todo/delete/' + ${todo.id}}">delete</a></td>
    <td><a th:href="@{'/todo/edit/' + ${todo.id}}">edit</a></td>
  </tr>-->
  </tr>
  </tbody>
</table>
</body>
</html>
