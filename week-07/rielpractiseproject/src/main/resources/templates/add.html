<h1>Add new product</h1>


<!-- th:action="@{'/nutritionStore?name=' + ${name}}" -->
<form th:action="@{/add}" th:method="post" th:object="${item}">
  <label>Name</label><br>
  <input type="text"th:field="*{name}"><br>

  <input type="number"th:field="*{quantity}"><br>

  <input type="number" th:field="*{price}"><br>
  <input type="submit" text="Submit">
</form>
